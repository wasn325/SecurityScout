<nb-card>
  <nb-card-header>Artikel bearbeiten</nb-card-header>
  <nb-card-body>
    <form [formGroup]="searchForm" (ngSubmit)="searchItem()">
      <div class="form-group row">
        <label for="id" class="label col-sm-2 col-form-label">Artikel suchen</label>
        <div class="col-sm-10">
          <input type="number" nbInput fullWidth id="id" name="id" placeholder="1234" formControlName="nr" min="1" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" nbButton status="success" >Abfragen</button>
        </div>
      </div>
    </form>
    <form [formGroup]="editForm" (ngSubmit)="editItem()" *ngIf="item !== null && item !== undefined && item !== {}">
      <hr>
      <div class="form-group row">
        <label for="id" class="label col-sm-2 col-form-label">Artikel Nummer</label>
        <div class="col-sm-10">
          <input type="number" nbInput fullWidth id="id" name="id" placeholder="1234" formControlName="nr" min="1" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="label col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" nbInput fullWidth id="name" placeholder="Super toller Artikel" formControlName="name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="label col-sm-2 col-form-label">Beschreibung</label>
        <div class="col-sm-10">
          <textarea id="description" rows="5" nbInput fullWidth  placeholder="Beschreibung" formControlName="description" required></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="lb" class="label col-sm-2 col-form-label">Lagerbestand</label>
        <div class="col-sm-10">
          <input type="number" nbInput fullWidth id="lb" placeholder="1234 StÃ¼ck" formControlName="stored" min="0" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" nbButton status="success" >Bearbeiten</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
