<div class="row">
  <div class="col-md-12 col-lg-12">
    <nb-card>
      <nb-card-header>{{ 'article.new' | translate }}</nb-card-header>
      <nb-card-body>
        <div *ngIf="success" class="alert alert-success">{{ 'article.operation.success' | translate }}</div>
        <div *ngIf="error" class="alert alert-danger">{{ 'article.operation.fail' | translate }}
          <ul *ngIf="errors != []" ><li style="color: red" *ngFor="let item of errors">{{item}}</li></ul>
        </div>

        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="form-group row">
            <label for="id" class="label col-sm-2 col-form-label">{{ 'article.number' | translate }}</label>
            <div class="col-sm-10">
              <input type="number" nbInput fullWidth id="id" name="id" placeholder="1234" formControlName="nr" min="1" required>
            </div>

          </div>
          <div class="form-group row">
            <label for="name" class="label col-sm-2 col-form-label">{{ 'article.name' | translate }}</label>
            <div class="col-sm-10">
              <input type="text" nbInput fullWidth id="name" placeholder="Super toller Artikel" formControlName="name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="sap_name" class="label col-sm-2 col-form-label">{{ 'article.sap' | translate }}</label>
            <div class="col-sm-10">
              <input type="text" nbInput fullWidth id="sap_name" placeholder="SAP Name" formControlName="sap_name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="label col-sm-2 col-form-label">{{ 'article.description' | translate }}</label>
            <div class="col-sm-10">
              <textarea id="description" rows="5" nbInput fullWidth  placeholder="Beschreibung" formControlName="description" required></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="lb" class="label col-sm-2 col-form-label">{{ 'article.stock' | translate }}</label>
            <div class="col-sm-10">
              <input type="number" nbInput fullWidth id="lb" placeholder="1234 StÃ¼ck" formControlName="stored" min="0" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-lg-10 col-sm-12">
              <button type="submit" nbButton status="success" *ngIf="working == false">{{ 'forms.add' | translate }}</button>
            </div>
          </div>
        </form>
        <nb-progress-bar [value]="value" [status]="success" *ngIf="working"></nb-progress-bar>
      </nb-card-body>
    </nb-card>

  </div>
</div>
