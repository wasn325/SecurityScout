<div class="row">
  <div class="col-md-6 col-lg-12">
    <nb-card>
      <nb-card-header>Neuer Artikel</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="id" class="label col-sm-2 col-form-label">Artikel Nummer</label>
            <div class="col-sm-10">
              <input type="number" nbInput fullWidth id="id" placeholder="1234">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="label col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" nbInput fullWidth id="name" placeholder="Super toller Artikel">
            </div>
          </div>
          <div class="form-group row">
            <label for="desc" class="label col-sm-2 col-form-label">Beschreibung</label>
            <div class="col-sm-10">
              <textarea id="desc" rows="5" nbInput fullWidth  placeholder="Beschreibung"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="lb" class="label col-sm-2 col-form-label">Lagerbestand</label>
            <div class="col-sm-10">
              <input type="number" nbInput fullWidth id="lb" placeholder="1234 StÃ¼ck">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <button type="submit" nbButton status="success">Anlegen</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>

  </div>
</div>
