<div class="row">
  <nb-card class="col-lg-7 col-12">
    <nb-card-header>
      Benutzer
    </nb-card-header>
    <nb-card-body>
      <ng2-smart-table class="order-table col-sm-12 col-12 col-md-12 col-lg-12" [id]='table' [settings]='settings' [source]='source'>
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
  <div class="col-lg-1 col-12"></div>
  <nb-card class="col-lg-4 col-12">
    <nb-card-header>
      Benutzer anlegen
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
        <div class="form-group row">
          <label for="name" class="label col-sm-2 col-form-label">Name*</label>
          <div class="col-sm-10">
            <input type="text" nbInput fullWidth id="name" placeholder="Maxine Musterfrau" formControlName="name"
                   required>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="label col-sm-2 col-form-label">E-Mail*</label>
          <div class="col-sm-10">
            <input type="text" nbInput fullWidth id="email" placeholder="Maxine@musterfrau.com" formControlName="email"
                   required>
          </div>
        </div>
        <div class="form-group row">
          <label for="profile" class="label col-sm-2 col-form-label">Profilbild</label>
          <div class="col-sm-10">
            <input type="text" nbInput fullWidth id="profile" placeholder="Link" formControlName="picture">
          </div>
        </div>
        <div class="form-group row">
          <label for="role" class="label col-sm-2 col-form-label">Abteilung*</label>
          <div class="col-sm-10">
            <nb-select id="role" multiple placeholder="Bitte WÃ¤hlen" formControlName="profile" required>
              <nb-option value="BUY">Einkauf</nb-option>
              <nb-option value="SELL">Verkauf</nb-option>
            </nb-select>
          </div>
        </div>
        <!--<div class="form-group row">
          <label for="password" class="label col-sm-2 col-form-label">Passwort?</label>
          <div class="col-sm-10">
            <input type="password" nbInput fullWidth id="password" formControlName="password"
                   required>
          </div>
        </div>-->
        <div class="form-group row">
          <div class="offset-sm-2 col-lg-10 col-sm-12">
            <button type="submit" nbButton status="success">Anlegen</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
